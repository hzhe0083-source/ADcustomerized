version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ad_printing_db
    environment:
      POSTGRES_DB: ad_printing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ad_printing_network

  redis:
    image: redis:7-alpine
    container_name: ad_printing_redis
    ports:
      - "6379:6379"
    networks:
      - ad_printing_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ad_printing_backend
    environment:
      DEBUG: "True"
      DB_NAME: ad_printing
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - ad_printing_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ad_printing_celery
    environment:
      DEBUG: "True"
      DB_NAME: ad_printing
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    networks:
      - ad_printing_network
    command: celery -A ad_printing worker -l info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ad_printing_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ad_printing_network
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: ad_printing_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./backend/staticfiles:/app/static
      - ./backend/media:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - ad_printing_network

volumes:
  postgres_data:

networks:
  ad_printing_network:
    driver: bridge